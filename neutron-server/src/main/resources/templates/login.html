<!DOCTYPE html>
<html lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登录</title>
  <link rel="icon" href="data:;">
  <link rel="stylesheet" th:href="@{/assets/style/login.css}">
</head>

<body>
<div class="header">
  <span>Neutron</span>
</div>
<div class="content">
  <div class="title">欢迎回来!</div>
  <div class="desc">请输入您的账户名登录使用</div>
  <div class="login-box">
    <form th:action="@{/login/account}" method="post">
      <label for="username">账户名</label>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 2a2 2 0 0 0-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2m0 7c2.67 0 8 1.33 8 4v3H4v-3c0-2.67 5.33-4 8-4m0 1.9c-2.97 0-6.1 1.46-6.1 2.1v1.1h12.2V17c0-.64-3.13-2.1-6.1-2.1"
          />
        </svg>
        <input type="text" id="username" name="username" placeholder="请输入" required/>
      </div>
      <label for="password">密码</label>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M12 17a2 2 0 0 1-2-2c0-1.11.89-2 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m6 3V10H6v10zm0-12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10c0-1.11.89-2 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2zm-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3"
          />
        </svg>
        <input type="password" id="password" name="password" placeholder="请输入" required/>
      </div>
      <div class="error-tips" th:if="${param?.error != null && session?.SPRING_SECURITY_LAST_EXCEPTION != null}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M11 15h2v2h-2zm0-8h2v6h-2zm1-5C6.47 2 2 6.5 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2m0 18a8 8 0 0 1-8-8a8 8 0 0 1 8-8a8 8 0 0 1 8 8a8 8 0 0 1-8 8"
          />
        </svg>
        <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span>
      </div>
      <div>
        <button type="submit" class="login-btn">登录</button>
      </div>
    </form>
  </div>
  <div class="policy-box">
    <span>我已阅读并同意 <a href="/terms-of-service">服务协议</a> 和 <a href="/privacy-policy">隐私条款</a>, 授权并同意相关信息的使用</span>
  </div>
</div>
</body>

</html>
