<!DOCTYPE html>
<html lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登录</title>
  <link rel="icon" href="data:;">
  <link rel="stylesheet" th:href="@{/assets/style/login.css}">
</head>

<body>
  <form th:action="@{/login/account}" method="post">
    <div>
      <label for="username">账户</label>
      <input id="username" type="text" name="username" placeholder="账户"/>
    </div>
    <div>
      <label for="password">密码</label>
      <input id="password" type="password" name="password" placeholder="密码"/>
    </div>
    <div th:if="${param?.error != null && session?.SPRING_SECURITY_LAST_EXCEPTION != null}">
      <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span>
    </div>
    <div>
      <button type="submit">登录</button>
    </div>
  </form>
  <form th:action="@{/login/phone}" method="post">
    <div>
      <label for="phone">手机号</label>
      <input id="phone" type="text" name="phone" placeholder="手机号"/>
    </div>
    <div>
      <label for="verifyCode">验证码</label>
      <input id="verifyCode" type="text" name="verifyCode" placeholder="验证码"/>
      <button type="button" onclick="sendVerifyCode(this)">发送验证码</button>
    </div>
    <div th:if="${param?.error != null && session?.SPRING_SECURITY_LAST_EXCEPTION != null}">
      <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span>
    </div>
    <div>
      <button type="submit">登录</button>
    </div>
  </form>
</body>

<script type="application/javascript" th:src="@{/assets/script/login.js}"></script>

</html>
